<!DOCTYPE html>
<html lang="ko" dir="ltr" ondragstart="return false" oncontextmenu="return false">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>불인정금액 산출기 | 건국대학교 산학협력단</title>
</head>
<body>
  <header class="navbar navbar-expand navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">불인정금액 산출기</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="?mode=0" class="nav-link">통합이지바로</a>
          </li>
          <li class="nav-item">
            <a href="?mode=1" class="nav-link">통합RCMS</a>
          </li>
        </ul>
      </div>
      <span class="navber-text"></span>
    </div>
  </header>
  <main class="container" style="max-width: 30rem;">
    <script type="text/javascript">
    var url = window.location.origin + window.location.pathname;
    var parameter = window.location.search;
    var 연구수당지급비율 = 1; // 고정
    var 직접비사용금액 = 20000000; // 가정
    var 직접비사용비율 = 0.47; // 가정
    var 직접비총액 = 20000000; // 가정
    if (직접비총액) {
      var 직접비사용비율 = 직접비사용금액 / 직접비총액;
    }
    </script>
    <article class="row">
      <section class="col">
        <form class="card mb-3 border-dark" method="get">
          <div class="card-header bg-dark text-light">
            불인정금액 계산하기
          </div>
          <table class="table table-striped align-middle text-center mb-0">
            <thead class="">
              <tr>
                <th></th>
                <th>금액</th>
              </tr>
            </thead>
            <tbody class="">
              <tr>
                <th>연구수당지급액</th>
                <td>
                  <div class="input-group">
                    <input class="form-control" id="연구수당지급액" type="number" name="연구수당지급액">
                    <script type="text/javascript">
                    var 연구수당지급액 = new URLSearchParams(parameter).get("연구수당지급액");
                    document.getElementById('연구수당지급액').value = 연구수당지급액;
                    </script>
                    <span class="input-group-text">원</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th>직접비사용비율</th>
                <td>
                  <div class="input-group">
                    <input class="form-control" id="직접비사용비율" type="number" name="직접비사용비율">
                    <script type="text/javascript">
                    var 직접비사용비율 = new URLSearchParams(parameter).get("직접비사용비율");
                    document.getElementById('직접비사용비율').value = 직접비사용비율;
                    </script>
                    <span class="input-group-text">%</span>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>직접비사용비율</th>
                <td>
                  <span id="불인정d금액">(temp)</span>%
                </td>
                <script type="text/javascript">
                var 불인정금액 = 연구수당지급액 * (연구수당지급비율 - (직접비사용비율 * 0.01) - 0.2);
                document.getElementById('불인정금액').innerText = Math.round(불인정금액).toLocaleString();
                </script>
              </tr>
              <tr>
                <th>불인정금액</th>
                <td>
                  <span id="불인정금액">(temp)</span>원
                </td>
                <script type="text/javascript">
                var 불인정금액 = 연구수당지급액 * (연구수당지급비율 - (직접비사용비율 * 0.01) - 0.2);
                document.getElementById('불인정금액').innerText = Math.round(불인정금액).toLocaleString();
                </script>
              </tr>
            </tfoot>
          </table>
          <div class="card-footer d-grid">
            <input class="btn btn-dark" type="submit" value="입력">
          </div>
        </form>
      </section>
    </article>
  </main>
  <script type="text/javascript">
  document.getElementById("예산액").value = new URLSearchParams(parameter).get("예산액");
  document.getElementById("구매요청액").value = new URLSearchParams(parameter).get("구매요청액");
  document.getElementById("신청금액").value = new URLSearchParams(parameter).get("신청금액");
  document.getElementById("승인액").value = new URLSearchParams(parameter).get("승인액");
  document.getElementById("예산조정액").value = new URLSearchParams(parameter).get("예산조정액");
  document.getElementById("예산잔액").value = new URLSearchParams(parameter).get("예산잔액");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
